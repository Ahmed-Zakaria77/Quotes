<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/bootstrap.min.css">
  <link rel="stylesheet" href="./style/style.css">
  <title>Quote</title>
</head>

<body>
  <header>
    <div class="container text-center mt-5 mb-5">
      <br />
      <h1 class="fw-bold text-light">Quote of the Day</h1>
      <br />
      <p class="h2 text-warning">Press the button below to recieve a random quote!</p>
      <button class="btn btn-outline-warning ps-5 pe-5 m-5 p-3 border-3" onclick="changeQuote()">
        New Quote
      </button>
      <div class="content">
        <p class="h5 fw-bold pb-5 m-5 text-light" id="paragraph"></p>
      </div>
    </div>
    <br />
  </header>

  <script src="./js/index.js"></script>
</body>

</html>
